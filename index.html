            <div class="form-title-row">

            </div>

            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input type="text" name="fullname">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Username</span>
                    <input type="text" name="username">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
            </div>            

            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

        </form>
